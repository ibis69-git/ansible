---
- name: Disable IPv6 with sysctl
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: "1"
    state: "present"
    reload: "yes"
  with_items:
    - net.ipv6.conf.all.disable_ipv6
    - net.ipv6.conf.default.disable_ipv6
    - net.ipv6.conf.lo.disable_ipv6

- name : install gnupg
  apt:
    name:  gnupg
    state: latest
    update_cache: yes
    cache_valid_time: 3600

- name: add gpg key
  apt_key:
    url: "{{ docker_repo_key }} "
    state: present

- name: Add repository
  apt_repository:
    repo: "{{ docker_repo }}"

- name: install docker and dependencies
  apt:
    name: "{{ docker_packages }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  with_items: "{{ docker_packages}}"

- name: Add user to docker group
  user:
    name: ansible
    group: docker

- name: Add user to sudo  group
  user:
    name: ibis69
    group: sudo

- name: start docker
  service:
    name: docker
    state: started
    enabled: yes



# tasks file for roles/docker
